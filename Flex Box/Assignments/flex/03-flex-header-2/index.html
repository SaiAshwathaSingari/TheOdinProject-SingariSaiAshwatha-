<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header with GIF and PNG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">LOGO</div>
            <ul class="links">
                <li><a href="https://google.com">link-one</a></li>
                <li><a href="https://google.com">link-two</a></li>
                <li><a href="https://google.com">link-three</a></li>
            </ul>
        </div>
        <div class="header-right">
            <button class="notifications">1 new notification</button>
            <div class="profile-image"></div>
        </div>
    </div>

    <div class="images-container">
        <div class="image-item">
            <h2>Responsive Header - Static Image</h2>
            <img src="desired-outcome.png" alt="Header layout PNG">
        </div>
        <div class="image-item">
            <h2>Responsive Header - GIF Demonstration</h2>
            <img src="desired-outcome.gif" alt="Header layout GIF">
        </div>
    </div>
</body>
</html>
